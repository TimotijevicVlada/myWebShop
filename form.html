<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>myWebShop</title>
  </head>
  <body>
    <!--CARTS-->
    <div class="carts">
      <i class="exit fas fa-times"></i>
      <div class="carts-info">
        <span class="carts-product">Product</span>
        <span class="carts-price">Price</span>
        <span class="carts-quantity">Quantity</span>
      </div>
      <div class="carts-items"></div>  <!--Div u koji se ubacuju proizvodi-->
      <div class="carts-in-total">
        <span class="carts-total">Ukupno</span>
        <span class="carts-currency">RSD</span>
        <span class="carts-total-price">0.00</span>
      </div>
    </div>

    <!--NAVBAR-->
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a href="#">my<span>Shop</span></a>
        </div>
        <ul class="menu-list">
          <div class="icon cancel-btn">
            <i class="fas fa-times"></i>
          </div>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="form.html"><i class="fas fa-user"></i> Account</a></li>
          <li>
            <a href="#"><i class="fas fa-shopping-bag"></i></a>
          </li>
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <!--Div sa kojim pravim siri prostor-->
    <div class="empty-div"></div>

    <!--CONTACT FORM-->
    <div class="wrapper-of-form">
      <div class="wrapper-form-side">
        <div class="wrapper">
          <div class="title-text">
            <div class="title login">Login form</div>
            <div class="title signup">Signup Form</div>
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked />
              <input type="radio" name="slide" id="signup" />
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
              <!--LOGIN form-->
              <form action="#" class="login">
                <div class="field">
                  <i id="nameFalse" class="fas fa-times-circle"></i>
                  <i id="nameTrue" class="fas fa-check-circle"></i>
                  <input
                    id="nameInput"
                    type="text"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="field">
                  <i id="emailFalse" class="fas fa-times-circle"></i>
                  <i id="emailTrue" class="fas fa-check-circle"></i>
                  <input
                    id="emailInput"
                    type="text"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="field">
                  <i id="passFalse" class="fas fa-times-circle"></i>
                  <i id="passTrue" class="fas fa-check-circle"></i>
                  <input
                    id="passInput"
                    type="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="pass-link">
                  <a href="#">Forgot password?</a>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Login" id="loginBtn" />
                </div>
                <div class="signup-link">
                  Not a member? <a href="#signup">Signup</a>
                </div>
              </form>
              <!--SIGNUP form-->
              <form action="#" class="signup" id="signup">
                <div class="field">
                  <i id="nameFalseSignup" class="fas fa-times-circle"></i>
                  <i id="nameTrueSignup" class="fas fa-check-circle"></i>
                  <input
                    id="nameInputSignup"
                    type="text"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="field">
                  <i id="emailFalseSignup" class="fas fa-times-circle"></i>
                  <i id="emailTrueSignup" class="fas fa-check-circle"></i>
                  <input
                    id="emailInputSignup"
                    type="text"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="field">
                  <i id="passFalseSignup" class="fas fa-times-circle"></i>
                  <i id="passTrueSignup" class="fas fa-check-circle"></i>
                  <input
                    id="passInputSignup"
                    type="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="field">
                  <i
                    id="passConfirmFalseSignup"
                    class="fas fa-times-circle"
                  ></i>
                  <i id="passConfirmTrueSignup" class="fas fa-check-circle"></i>
                  <input
                    id="passConfirmInputSignup"
                    type="password"
                    placeholder="Confirm password"
                    required
                  />
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Signup" id="signupBtn" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="form-middle">
        <h2>Or with <i class="fas fa-arrow-alt-circle-right"></i></h2>
      </div>

      <div class="form-loginBy">
        <div><a href="http://www.google.com" target="_blank"><i class="fab fa-google"></i> Login with Gmail</a></div>
        <div><a href="https://www.facebook.com/login/web/" target="_blank"><i class="fab fa-facebook-square"></i> Login with facebook</a></div>
        <div><a href="https://www.apple.com/shop/browse/account/home" target="_blank"><i class="fab fa-apple"></i> Login with apple</a></div>
      </div>
    </div>

    <script src="js.js" type="text/javascript"></script>
  </body>
</html>
