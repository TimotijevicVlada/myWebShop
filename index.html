<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>myShop</title>
  </head>
  <body>
      
    <!--CARTS-->
    <div class="carts">
      <i class="exit fas fa-times"></i>
      <div class="carts-info">
        <span class="carts-product">Product</span>
        <span class="carts-price">Price</span>
        <span class="carts-quantity">Quantity</span>
      </div>
      <div class="carts-items">
        <div class="shopping-carts-img">
          <h2>Your cart is empty</h2>
          <img src="images/ShoppingCarts/empty shopping carts.jpg" alt="EmptyShoppingCarts">
        </div>
      </div>  <!--Div u koji se ubacuju proizvodi-->
      <div class="carts-in-total">
        <span class="carts-total">Ukupno</span>
        <span class="carts-currency">RSD</span>
        <span class="carts-total-price">0.00</span>
      </div>
    </div>

    <!--NAVBAR-->
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a href="#">my<span>Shop</span></a>
        </div>
        <ul class="menu-list">
          <div class="icon cancel-btn">
            <i class="fas fa-times"></i>
          </div>
          <li><a class="menu-word" href="index.html">Home</a></li>
          <li><a class="menu-word" href="#">About</a></li>
          <li><a class="menu-word" href="#categories">Categories</a></li>
          <li><a class="menu-word" href="form.html"><i class="fas fa-user"></i> Account</a></li>
          <li><a class="menu-word" href="#"><i class="fas fa-shopping-bag"></i></a></li>
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <a href="#categories-title">
    <div class="probna-slika">
      <div class="start-text">
        <p class="p1">Welcome to my <span>webShop</span></p>
        <p class="p2">Order some product</p>
        <p class="p3">Swipe down <i class="fas fa-arrow-circle-down"></i></p>
      </div>
    </div>
    </a>

    <div class="categories" id="categories-title">
      <h1>Categories</h1>
    </div>

    <section class="section-wrapper" id="categories">
      <main class="section-inner">
        <div class="livingRoom"><p>Livingroom</p><a href="livingRoom.html"><img src="images/pocetnaImg/livingroomImg.jpg" alt="livingRoom"></a></div>
        <div class="bedRoom"><p>Bedroom</p><a href="bedRoom.html"><img src="images/pocetnaImg/bedroomImg.jpg" alt="bedRoom"></a></div>
        <div class="kitchen"><p>Kitchen</p><a href="kitchen.html"><img src="images/pocetnaImg/kitchenImg.jpg" alt="kitchen"></a></div>
        <div class="bathRoom"><p>Bathroom</p><a href="bathRoom.html"><img src="images/pocetnaImg/bathroomImg.jpg" alt="bathRoom"></a></div>
        <div class="garden"><p>Garden</p><a href="garden.html"><img src="images/pocetnaImg/gardenImg.webp" alt="garden"></a></div>
        <div class="workRoom"><p>Workroom</p><a href="workRoom.html"><img src="images/pocetnaImg/workroomImg.jpg" alt="workRoom"></a></div>
      </main>
    </section>


    <footer>
      <div>
        <p>&copy; Internet shop by |<span> Vladimir Timotijevic</span></p>
      </div>
      <div>
        <img src="images/cards/master card.png" alt="master card" />
        <img src="images/cards/maestro card.jpg" alt="maestro card" />
        <img src="images/cards/visa card.png" alt="visa card" />
        <img src="images/cards/banca-intesa-logo.jpg" alt="banka intesa" />
        <img src="images/cards/verified by visa.png" alt="by visa" />
        <img src="images/cards/mastercard secure code.png" alt="mastercard secure code" />
        <img src="images/cards/american express.jpg" alt="american express" />
        <img src="images/cards/dina card.png" alt="dina card" />
      </div>
    </footer>
    

    <script src="js.js" type="text/javascript"></script>
