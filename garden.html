<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Garden</title>
</head>
<body>
    <!--Go up btn-->
    <div class="btn-up">
      <a href="#"><i class="fas fa-chevron-up"></i></a>
    </div>

    <!--Details div-->
    <div class="blurred-div">
      <div class="details-inner">
        <!--JS dynamic display-->
      </div>
    </div>

    <!--CARTS-->
    <div class="carts">
      <i class="exit fas fa-times"></i>
      <div class="carts-info">
        <span class="carts-product">Product</span>
        <span class="carts-price">Price</span>
        <span class="carts-description">Description</span>
        <span class="carts-quantity">Quantity</span>
        <div class="delete-all">
          <i class="fas fa-trash-alt"></i>
          <span>Delete-all</span>
        </div>
      </div>
      <div class="cart-items"></div>  <!--Div u koji se ubacuju proizvodi-->
      <div class="cart-in-total">
        <span class="cart-total">Ukupno</span>
        <span class="cart-currency">RSD</span>
        <span class="cart-total-price">0.00</span>
      </div>
      <div class="order-products">
          <button class="order-btn">Purchase</button>
      </div>
    </div>

    <!--NAVBAR-->
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a class="logo-shop" href="#">myShop</a>
          <span id="current-user"></span>
        </div>
        <ul class="menu-list">
          <div class="icon cancel-btn">
            <i class="fas fa-times"></i>
          </div>
          <!--JS dynamic display-->
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <!--Div sa kojim pravim siri prostor-->
      <div class="empty-div"></div>

      <h1 class="filters-title">Filters</h1>

      <section class="filter-menu">
        <div>
            <select class="custom-select" id="sort">
                <option value="asc" selected>Price ascending</option>
                <option value="desc">Price descending</option>
            </select>
        </div>
        <div><input type="search" name="search" id="search" placeholder="Search by name"></div>
        <div>
          <select class="custom-select" id="stanje">
            <option value="avaAndNotAva" selected>All</option>
            <option value="available">Currently available</option>
            <option value="notAvailable">Currently not available</option>
        </select>
        </div>
        <ul id="uRadnji-Online">
          <li><input type="checkbox" value="In store" name="dostupno" class="InStore-Online"> In store</li>
          <li><input type="checkbox" value="Online" name="dostupno" class="InStore-Online"> Online</li>
        </ul> 
      </section>

      <!--Products-->
      <div class="naslov">
        <h1>Garden</h1>
      </div>

      <section class="products-wrapper">
          <div class="products-inner-garden">
                <!--JS dynamic display-->
          </div>
      </section>

      <!--Helping menu-->
      <div class="sub-menu">
        <h2>Choose other categories</h2>
      </div>

      <div class="sub-menu-wrapper">
        <div>
          <h3>Livingroom</h3>
          <a href="livingRoom.html"><img src="images/pocetnaImg/livingroomImg.jpg" alt="bedroom"></a>
        </div>
        <div>
          <h3>Bedroom</h3>
          <a href="bedRoom.html"><img src="images/pocetnaImg/bedroomImg.jpg" alt="kitchen"></a>
        </div>
        <div>
          <h3>Kitchen</h3>
          <a href="kitchen.html"><img src="images/pocetnaImg/kitchenImg.jpg" alt="bathroom"></a>
        </div>
        <div>
          <h3>Bathroom</h3>
          <a href="bathRoom.html"><img src="images/pocetnaImg/bathroomImg.jpg" alt="garden"></a>
        </div>
        <div>
          <h3>Workroom</h3>
          <a href="workRoom.html"><img src="images/pocetnaImg/workroomImg.jpg" alt="workroom"></a>
        </div>
      </div>

      <div class="div-line"></div>

    <div class="info" id="info">
        <!--JS dynamic display-->
    </div>

    <div class="div-line"></div>

    <!--Social network icons-->
    <div class="social-network">
      <!--JS dynamic display-->
    </div>

      <!--Footer-->
      <footer>
        <div>
          <p>&copy; Internet shop by |<span> Vladimir Timotijevic</span></p>
        </div>
        <div class="footer-cards">
          <!--JS dynamic display-->
        </div>
      </footer>

    <script src="js/js.js" type="text/javascript"></script>
</body>
</html>
