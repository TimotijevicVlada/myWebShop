<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>myWebShop</title>
  </head>
  <body>
    <!--Go up btn-->
    <div class="btn-up">
      <a href="#"><i class="fas fa-chevron-up"></i></a>
    </div>

    <!--CARTS-->
    <div class="carts">
      <i class="exit fas fa-times"></i>
      <div class="carts-info">
        <span class="carts-product">Product</span>
        <span class="carts-price">Price</span>
        <span class="carts-description">Description</span>
        <span class="carts-quantity">Quantity</span>
      </div>
      <div class="cart-items"></div>
      <!--Div u koji se ubacuju proizvodi-->
      <div class="cart-in-total">
        <span class="cart-total">Ukupno</span>
        <span class="cart-currency">RSD</span>
        <span class="cart-total-price">0.00</span>
      </div>
      <div class="order-products">
        <button class="deleteAll-btn">Delete-all</button>
        <button class="order-btn">Purchase</button>
      </div>
    </div>

    <!--NAVBAR-->
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a class="logo-shop" href="#">myShop</a>
          <span id="current-user"></span>
          <button class="logout">Logout</button>
        </div>
        <ul class="menu-list">
          <!--JS dynamic display-->
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <!--Div sa kojim pravim siri prostor-->
    <div class="empty-div"></div>

    <!--Contact us area-->
    <div class="contact-page-wrapper">
      <div class="contactUs-div">
        <h2>Send Us a Message</h2>
        <form action="#" class="message-form">
          <div>
            <input type="text" id="message-name" placeholder="Your full name" />
          </div>
          <div>
            <input type="email" id="message-email" placeholder="Your email" />
          </div>
          <div>
            <input type="text" id="message-subject" placeholder="Subject" />
          </div>
          <div>
            <textarea
              name="message"
              id="message-textarea"
              cols="20"
              rows="5"
              placeholder="Your message"
            ></textarea>
          </div>
          <div class="message-submit-div">
            <button class="message-submit">Send</button>
          </div>
        </form>
      </div>

      <div class="contact-info">
        <h2>Contact info</h2>
        <table>
          <tr>
            <td><i class="fas fa-map-marker-alt"></i> Knez Mihailova 40b</td>
          </tr>
          <tr>
            <td><i class="fas fa-globe-europe"></i> Belgrade, Serbia</td>
          </tr>
          <tr>
            <td><i class="fas fa-building"></i> Workdays 7 days 24 hours</td>
          </tr>
          <tr>
            <td><i class="fas fa-phone-alt"></i> +381631188180</td>
          </tr>
          <tr>
            <td><i class="far fa-envelope"></i> timotijevicvlada@gmail.com</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="div-line"></div>

    <div class="info" id="info">
      <!--JS dynamic display-->
    </div>

    <div class="div-line"></div>

    <!--Social network icons-->
    <div class="social-network">
      <!--JS dynamic display-->
    </div>

    <footer>
      <div>
        <p>&copy; Internet shop by |<span> Vladimir Timotijevic</span></p>
      </div>
      <div class="footer-cards">
        <!--JS dynamic display-->
      </div>
    </footer>

    <script src="js/js.js"></script>
  </body>
</html>
